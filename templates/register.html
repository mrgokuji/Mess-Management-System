{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates"> -->

    <!-- Title Page-->
    <title>Register</title>

    <!-- Icons font CSS-->
    <link href="{% static 'vendor1/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor1/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font sp{% static 'ecial for pages-->
    <link href="{% static 'https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i' %}" rel="stylesheet">

    <!-- Vendor {% static 'CSS-->
    <link href="{% static 'vendor1/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor1/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CS{% static 'S-->
    <link href="{% static 'css1/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-red p-t-180 p-b-100 font-robo">
        <div class="wrapper wrapper--w960">
            <div class="card card-2">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Registration Info</h2>

                    <form method="POST">
                        {% csrf_token %}
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Name" name="name">
                        </div>

                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Email" name="email_id">
                        </div>
                        
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <input class="input--style-2" type="password" placeholder="Enter Password" name="password">
                                </div>
                            </div>
                        </div>
                        <div class="p-t-30">
                            <button class="btn btn--radius btn--green" type="submit">Register</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor1/jquery/jquery.min.js' %}"></script>
    <!-- Vendor J{% static 'S-->
    <script src="{% static 'vendor1/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor1/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor1/datepicker/daterangepicker.js' %}"></script>


</html>
